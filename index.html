<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/minified/all.min.css">


</head>

<body>
	<div class="wrapper">
		<!--Формы с левой стороны-->
		<div class="left-forms">
			<div class="login">
				<h2>LOGIN</h2>
				<div class="login-wrapper">
					<form action="#">
						<p>Email</p>
						<input type="email" name="email" class="text" id="email">
						<p>Password</p>
						<input type="password" name="password" class="text" id="password">
					</form>
					<div class="line">
						<span class="lt"></span>
						<p>Or</p>
						<span class="rt"></span>
					</div>
				</div>
				<div class="sprite">
					<ul>
						<li><a href="#" class="twitter"></a></li>
						<li><a href="#" class="google"></a></li>
						<li><a href="#" class="facebook"></a></li>
					</ul>
				</div>
			</div>
			<div class="download">
				<h2>DOWNLOAD</h2>
				<div class="download-wrapper">
					<span class="downloader"></span>
					<span> 52%</span>
					<p>Complete...</p>

				</div>

			</div>

		</div>


		<!--Формы с правой стороны-->
		<div class="right-forms">
			<div class="profile">
				<h2>PROFILE</h2>
				<div class="profile-wrapper">
					<div class="image-contact">
						<span class="contact"></span>
						<div class="name">
							<p>John Doe</p>
							<span class="ret"> New York,NY</span>
						</div>

					</div>
					<div class="following">
						<p>Following <span>345</span> </p>
						<p>Followers <span>498</span></p>
					</div>
					<div class="follow">
						<a href="#">FOLLOW</a>
					</div>
				</div>
			</div>
			<div class="location">
				<h2>LOCATION</h2>
				<div class="location-wrapper">
					<span class="ret2">San Francisco</span>
					<span class="chek"></span>
				</div>
			</div>
			<!--
				<div class="button-wrapper">
				<a href="#" class="button1">BUTTON</a>
				<a href="#" class="button2">BUTTON</a>
				<a href="#" class="button3">BUTTON</a>
				<a href="#" class="button4">BUTTON</a>
			</div>-->
			<div class="button-wrapper">
				<form action="#">
					<button class="button-grey">BUTTON</button>
					<button class="button-blue">BUTTON</button>
					<button class="button-darkblue">BUTTON</button>
					<button class="button-green">BUTTON</button>
				</form>
			</div>
		</div>
	</div>
















</body>

</html>
